<html>
<head>
<title>FormのGetの練習</title

</head>
<body bgcolor="#ffffff">

<h1>FormのGetの練習 </h1>

<form id="sampleForm" action="https://luvsci.github.io/practice" method="get">
 <input type="text" id="textField" />
 <input type="submit" value="submit" />
</form>

<script>
 var form = document.querySelector("#sampleForm");
 form.addEventListener("submit", function(event) {
  var input = document.querySelector("#textField");
  alert(`文字数: ${input.value.length}`);
 });
</script>

</body>
</html>
