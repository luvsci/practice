<html>
<body>

  <form name="myform">
    <input name="mytext" type="text" />
 
    <!-- ボタン要素で送信ボタンを設置 -->
    <button id="btn">送信</button>
  </form>
 
  <script>
    var btn = document.getElementById('btn');
 
    btn.addEventListener('click', function() {
      alert(document.myform.mytext.value);
  
      //submit()でフォームの内容を送信
      document.myform.submit();
    })
  </script>
  
  
</body>
</html>
