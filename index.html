       　 <input type="button" onclick="calc(eyeheight.value, distanceF.value, radius.value)" value="計算"> <br>
        観察者～水平線までの距離：<input id="horizonD" type="text" readonly=""> km
        沈み込み：<input id="hiddenX" type="text" readonly=""> m
      　水平線～対象物までの距離<input id="horizonE" type="text" readonly=""> km

<script>    function calc(eyeheight, distanceF, radius)　{
            let horizonD = document.getElementById('horizonD').value = Math.sqrt(eyeheight * eyeheight + 2 * radius * (eyeheight))/1000 ;
            let horizonE = document.getElementById('horizonE').value = (distanceF - horizonD);
            let hiddenX = document.getElementById('hiddenX').value = Math.sqrt(horizonE*1000 * horizonE*1000 + radius * radius) - radius ;
