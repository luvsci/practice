<html>
<head>
<title>地球の曲率計算機</title

</head>
<body bgcolor="#ffffff">

<h1>地球の曲率計算 </h1>

<form oninput="op1.value = Number(a.value) + Number(b.value);" action="" method="get">
  <input type="number" name="a" value="0" size="5">
  ＋
  <input type="number" name="b" value="0" size="5">
  ＝ <output name="op1">0</output>
</form>

</body>
</html>
