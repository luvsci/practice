<html><body><head><title>地球の曲率計算機</title></head>052
<form>
観察者の高さ： <input type="text"  id="eyeheight" name="eyeheight" value="1"> m <br>
対象物までの距離： <input type="text"  id="distanceF" name="distanceF" value="10"> km <br>
地球の半径：<input type="text"  id="radius" name="radius" value="6371"> km <br>
<input type="submit" onclick="calc(eyeheight.value, distanceF.value, radius.value)" value="計算"> <br><br>
観察者～水平線までの距離：<input id="horizonD" type="text" value=""> km <br>
水平線～対象物までの距離：<input id="horizonE" type="text" value=""> km <br>  
沈み込み：<input id="hiddenX" type="text" value=""> m <br>
</form> 

<script>    function calc(eyeheight, distanceF, radius)　{
            let eyeheight = document.getElementById('eyeheight').value = eyeheight
            let distanceF = document.getElementById('distanceF').value = distanceF
            let radius = document.getElementById('radius').value = radius
            let horizonD = document.getElementById('horizonD').value = Math.sqrt(eyeheight * eyeheight + 2 * (radius*1000) * eyeheight)/1000 ;
            let horizonE = document.getElementById('horizonE').value = (distanceF - horizonD);
            let hiddenX = document.getElementById('hiddenX').value = Math.sqrt(horizonE*1000 * horizonE*1000 + (radius*1000)*(radius*1000)) - (radius*1000) ;

            console.log(distanceF); console.log(radius); console.log(horizonE); console.log(horizonD); console.log(hiddenX)  ; } 
</script>
</body></html>
